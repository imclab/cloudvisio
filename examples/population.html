<!doctype html>
<html>
<head>

<!-- Dependencies -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
<!-- Cloudvisio lib -->
<script type="text/javascript" src="../build/cloudvisio.js"></script>
<!-- Example code -->
<script type="text/javascript">
// variables
var vis;

$(function(){
	
	// insert code here...
	vis = new Cloudvisio();
	// 
	$.getJSON("data/population.json", function( data ){
		//
		vis.set( data );
		// 
		vis.render();
	});
	
});

</script>

<!-- Example styling -->
<style type="text/css">
#vis {
	width: 100%;
	height: 100%;
}
</style>

</head>
<body>

<h2>County population</h2>

<p>This is an example using already <a href="data/population.json">parsed data</a></p>

<div id="vis"><!-- --></div>

</body>
</html>
